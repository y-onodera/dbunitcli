name: tauri ci
on:
  push:
    paths:
      - 'tauri/**'
      - '.github/workflows/tauri.yml'

jobs:
  build-tauri:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - name: Download native-image-sidecar
        uses: actions/download-artifact@v4
        with:
          name: native-image-sidecar
          repository: y-onodera/dbunitcli
      - name: deploy backend
        run: |
          mkdir tauri/backend
          mkdir tauri/backend/lib
          copy -path "*.dll" ./tauri/backend
          copy -path "*.exe" ./tauri/backend
          copy -path "./lib/font*" ./tauri/backend/lib
      - name: setup node
        uses: actions/setup-node@v4
        with:
          node-version: latest
      - name: install Rust stable
        uses: dtolnay/rust-toolchain@stable
      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
      - name: Install dependencies
        run: |
          cd tauri
          bun install
          bun tauri build