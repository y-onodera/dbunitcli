# This workflow will build a Java project with Maven, and cache/restore any dependencies to improve the workflow execution time
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-maven

name: Java CI with Maven

on:
  push:
    branche:
      - core/**

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 8
      uses: actions/setup-java@v2
      with:
        java-version: '8'
        distribution: 'temurin'
        cache: maven
    - name: Postgresql startup
      run: docker-compose up -d
    - name: Build with Maven
      run: mvn clean package -fcore/pom.xml -PIntegrationTest
    - name: Create TestReport
      if: always()
      run: mvn allure:report -fcore/pom.xml
    - name: Deploy TestReport
      if: always()
      uses: JamesIves/github-pages-deploy-action@v4.2.5
      with:
        branch: gh-pages
        folder: ./core/target/site/allure-maven-plugin
    - name: Upload jar
      uses: actions/upload-artifact@v3
      with:
        name: executableJar
        path: ./core/target/**jar-with-dependencies.jar
